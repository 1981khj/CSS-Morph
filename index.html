<html>
<head>
	<!--<script src="http://code.jquery.com/jquery-latest.js"></script>-->
	<script src="jquery-1.8.0.js"></script>
</head>
<body style="background-color: white">
	<p>
		<input type="button" value="Man Yellow Rec" onClick="test1();">
		<input type="button" value="Man Red Square" onClick="test2();">
		<input type="button" value="Man Circle" onClick="test3();">
		<input type="button" value="Man H:250, Hidden" onClick="test4();">
		<input type="button" value="Man BG Purple" onClick="test5();">
		<input type="button" value="Man BG White" onClick="test6();">
		<input type="button" value="Left -200" onClick="test7();">
		<input type="button" value="Top 200" onClick="test8();">
		<input type="button" value="Diag Down" onClick="test9();">
		<input type="button" value="Natural jQuery Anim" onClick="test10();">
		<input type="button" value="2, 5" onClick="test2(); test5();">
	</p>
	<p>
		<input type="button" value="Auto Test 1" onClick="autoTest1()">
	</p>
	<div style="position: absolute; width: 200px; height: 100px; background-color: #FF0000; border: 0px solid black;" id="test_opac"></div>

	<div style="position: fixed; bottom: 0; right; 0;">
		<input type="button" value="Left" onClick="move_left();">
		<input type="button" value="Right" onClick="move_right();">
		<input type="button" value="Up" onClick="move_up();">
		<input type="button" value="Down" onClick="move_down();">
	</div>
</body>
</html>

<script type="text/javascript" src="morph.js"></script>
<script type="text/javascript">
	//$('*').morph();

	$test = $('#test_opac');
	$body = $('body');

	$test.morph();
	$body.morph();

	// Directions

	var moveVal = 50;

	function move_left() {
		$test.css('left', moveVal);
	}

	function move_right() {
		$test.css('right', moveVal);
	}

	function move_up() {
		$test.css('top', moveVal);
	}

	function move_down() {
		$test.css('bottom', moveVal);
	}

	function test1() {
		console.log("Manual Test 1 -------------------------------------------");
		$test.css('background-color', 'yellow');
		$test.css('border-radius', '15px');
		$test.css('width', '800px');
		$test.css('height', '90px'); // shouldn't run morph because no change is being made
		$test.css('visibility', 'visible');
	}

	function test2() {
		console.log("Manual Test 2 -------------------------------------------");
		$test.css('opacity', '.25');
		$test.css('background-color', '#ffa340');
		$test.css('height', '300px');
		$test.css('width', '300px');
		$test.css('border-radius', '0px');
	}

	function test3() {
		console.log("Manual Test 3 -------------------------------------------");
		$test.css('opacity', '1.0');
		$test.css('background-color', 'cyan');
		$test.css('height', '300px');
		$test.css('width', '300px');
		$test.css('border-radius', '150px');
	}

	function test4() {
		console.log("Manual Test 4 -------------------------------------------");
		$test.css('height', '250px');
		$test.css('visibility', 'hidden');
	}

	function test5() {
		console.log("Manual Test 5 -------------------------------------------");
		$body.css('background-color', 'purple');
	}

	function test6() {
		console.log("Manual Test 6 -------------------------------------------");
		$body.css('background-color', 'white');
	}

	function test7() {
		console.log("Manual Test 7 -------------------------------------------");
		$test.css('left', '-200');
	}

	function test8() {
		console.log("Manual Test 8 -------------------------------------------");
		$test.css('top', '-200');
	}

	function test9() {
		$test.css('top', '-200');
		$test.css('right', '-200');
	}

	function test10() {
		//$test.css('FAKE', '+=200'); // FIXME - not synchronizing correctly - i believe queueing is the culprit
		$test.css('width', '500px');
		$test.css('border', '20px');
	}

	// Automatic style change test cases

	function autoTest1() {
		var elem = document.getElementById("test_opac");
		
		elem.style.border = "5px solid black";
	}
</script>
