<html>
<head>
	<script src="http://code.jquery.com/jquery-latest.js"></script>
</head>
<body>
	<div style="width: 200px; height: 100px; background-color: #FF0000;" id="test_opac"></div>
	<p>
		<input type="button" value="Test 1" onClick="test1();">
		<input type="button" value="Test 2" onClick="test2();">
	</p>
</body>
</html>

<script type="text/javascript" src="morph.js"></script>
<script type="text/javascript">
	//$('*').morph();

	$test = $('#test_opac');

	$test.morph();

	function test1() {
		console.log("Test 1 -------------------------------------------");
		$test.css('background-color', 'yellow');
		$test.css('border-radius', '15px');
		$test.css('width', '800px');
		$test.css('height', '90px'); // shouldn't run morph because no change is being made
	}

	function test2() {
		console.log("Test 2 -------------------------------------------");
		$test.css('opacity', '.25');
		$test.css('background-color', 'black');
		$test.css('height', '300px');
		$test.css('width', '300px');
		$test.css('border-radius', '0px');
	}
</script>
